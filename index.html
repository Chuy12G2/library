<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="header">
        <h1>Library</h1>
    </section>
    <div class="banner">
        
    </div>

    <div class="main-content">
        <button class="new-book" type="button"> + Add Book</button>
        <h2 class="title-main-content">My books</h2>
        <div class="books-container">
        
            <div class="already-read-book">
                <p class="book-title">El se√±or de los anillos</p>
                <p class="book-author">lorem ipsum</p>
                <p class="book-pages">200 pages</p>
                <button class="state-button book-read-button" >read</button>
                <button class="remove-book">remove</button>
            </div>
        </div>
    </div>

    <div class="book-form hidden" >
        <form action="" method="">
            <ul>
                <li>
                    <label for="title-form" class="block">Title</label>
                    <input type="text" name="" id="title-form" required minlength="2">
                </li>
                <li>
                    <label for="author-form" class="block">Author</label>
                    <input type="text" id="author-form" required minlength="5">
                </li>
                <li>
                    <label for="pages-form" class="block">Number of pages</label>
                    <input type="number" id="pages-form" required min="1">
                </li>
                <li>
                    <label for="read-form">Have you read the book?</label>
                    <input type="checkbox" id="read-form" required>
                </li>
            </ul>
            <button type="button" class="button-form">Add Book</button>
        </form>
        <button class="close-cross" type="submit">X</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
